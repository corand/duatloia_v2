       <script>
       background();
       	
		function background(){
			var argazkiak = ['img/slide-2.jpg','img/slide-1.jpg','img/slide-3.jpg'];
			var oingua = argazkiak[Math.floor(Math.random()*argazkiak.length)];
			setTimeout(function(){
				$('#bg')
			    .animate({opacity: 0}, 'slow', function() {
			        $(this)
			            .css({'background-image': 'url('+oingua+')'})
			            .animate({opacity: 1});
			    });
			    background();
			},15000);
		}
       </script>
